<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a nuestra rotiseria, donde encontraras una amplia seleccion de comidas de alta calidad">
    <meta name="keywords" content="rotiseria, comidas rapidas, alta calidad, minutas">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>La Tata</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="carta.html">Carta</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="ubicacion.html">Ubicacion</a></li>
                <li><a href="promociones.html">Promociones</a></li>
            </ul>
        </nav>

        <div class="logo">
            <img src="../assets/img/1.png" alt="Aca va el logo">
        </div>

        <h1 class="rotiseria-title">
            Rotiseria La Tata
        </h1> 
    </header>

    <main>
        <h2 class="carta">Dejanos tu consulta</h2>

        <form action="" method="post" class="consulta-form">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="nombre" id="apellido" placeholder="Ingrese su Apellido" required>
            </div>
            <div>
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
            </div>
            
            <label for="mensaje">Consulta</label>

            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su Consulta"></textarea>
            
            <div>
                <input type="submit" value="Enviar">
            </div>

        </form>
    </main>
    
    <footer class="footer">
        <div>
            <a href="https://www.instagram.com/tu_rotiseria" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/tu_rotiseria" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/tunumerodewhatsapp" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer> 






</body>
</html>
